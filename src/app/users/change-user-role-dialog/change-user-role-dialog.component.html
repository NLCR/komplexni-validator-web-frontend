<h1 mat-dialog-title>Změna uživatelské role</h1>
<div mat-dialog-content>
    Opravdu chcete změnit roli uživatele {{data.user.name}} na <b>{{translateRole(data.role)}}</b>?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Ne</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="changeRole()">Ano, změnit</button>
</div>
