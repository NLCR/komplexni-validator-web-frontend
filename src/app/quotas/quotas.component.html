<div class="app-page-quotas">

    <div class="app-mt-4 app-mb-4">
        <h3 class="app-mt-0">KvÃ³ty</h3>
        <table class="app-table" *ngIf="getQuotas()">
            <tbody>
                <tr *ngFor="let entries of getQuotas()" class="app-mb-1">
                    <td class="app-col-action">
                        {{entries[0]}}
                    </td>
                    <td class="app-col-action">
                        {{entries[1]}}
                    </td>
                    <td class="app-col-action">
                        <button (click)="incrementQuota(entries[0], entries[1])">+</button>
                    </td>
                    <td class="app-col-action">
                        <button (click)="decrementQuota(entries[0], entries[1])">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
